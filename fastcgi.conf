<VirtualHost *:80>
  DocumentRoot /PWE/webapps/myproject
  ProxyPassMatch ^/(.*\.fcgi(/.*)?)$ fcgi://fastcgi:7779/$1
  <Directory /PWE/webapps/myproject>
    AllowOverride All
    Options -Indexes +MultiViews +SymLinksIfOwnerMatch +FollowSymlinks
    DirectoryIndex pwe.fcgi
    Require all granted
    Order Allow,Deny
    Allow From All
  </Directory>
</Virtualhost>
